<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="x-dns-prefetch-control" content="on"><link rel="dns-prefetch" href="//cdnjs.cloudflare.com"><link rel="dns-prefetch" href="//fonts.googleapis.com"><link rel="dns-prefetch" href="//fonts.gstatic.com"><link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'"><link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Jura&display=swap" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura&display=swap"></noscript>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            background-color: #0a0a0a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Jura', 'Segoe UI', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: geometricPrecision;
            isolation: isolate;
            overscroll-behavior: none;
        }
        .stage {position: relative;display: flex;justify-content: center;align-items: center;height: 350px;background: transparent;}
        .primary-icon {
            font-size: 11rem;
            z-index: 2;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.7);
            font-weight: 100;
            animation: PrimaryIconSequence 10s linear forwards;
        }
        .secondary-icon {
            font-size: 15rem;
            z-index: 1;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.35);
            transform: rotate(45deg);
            animation: SecondaryIconSequence 10s linear forwards;
        }
        .neon-element {
            position: absolute;
            color: white;
            opacity: 0;
            will-change: transform, opacity, filter, text-shadow;
            filter: blur(0px);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        h1.neon-element {
            position: relative;
            margin-top: -28px;
            letter-spacing: 10px;
            font-weight: 200;
            font-size: 2rem;
            animation: TextSequence 10s linear forwards;
            will-change: transform, opacity, filter, text-shadow, letter-spacing;
            line-height: 1;
        }
        @keyframes PrimaryIconSequence {
            0% { transform: translateX(-100vw) scale(0.8); opacity: 0; text-shadow: none; filter: blur(0px); }
            22% { transform: translateX(0) scale(0.8); opacity: 1; text-shadow: 0 0 10px #fff, 0 0 40px #fff, 0 0 80px #fff; filter: blur(0px); }
            35%, 70% { transform: translateX(0) scale(0.8); opacity: 1; text-shadow: 0 0 6px #fff, 0 0 16px rgba(255, 255, 255, 0.4); filter: blur(0px); }
            78% { transform: translateX(0) scale(0.8); opacity: 1; text-shadow: 0 0 20px #fff, 0 0 60px #fff, 0 0 120px #fff; filter: blur(0px); }
            100% { transform: scale(1.25); opacity: 0; filter: blur(50px) brightness(4); text-shadow: none; }
        }
        @keyframes SecondaryIconSequence {
            0% { transform: translate(100vw) scale(0.6); opacity: 0; text-shadow: none; filter: blur(0px); }
            22% { transform: translate(0, 0) scale(1); opacity: 1; text-shadow: 0 0 8px #fff, 0 0 32px rgba(255, 255, 255, 0.6); filter: blur(0px); }
            35%, 70% { transform: translate(0, 0) scale(1); opacity: 1; text-shadow: 0 0 4px #fff, 0 0 12px rgba(255, 255, 255, 0.35); filter: blur(0px); }
            78% { transform: translate(0, 0) scale(1.05); opacity: 1; text-shadow: 0 0 18px #fff, 0 0 50px #fff, 0 0 110px #fff; filter: blur(0px); }
            100% { transform: scale(1.45); opacity: 0; filter: blur(50px) brightness(4); text-shadow: none; }
        }
        @keyframes TextSequence {
            0% { transform: translateY(60vh); opacity: 0; letter-spacing: 18px; text-shadow: none; filter: blur(0px); }
            24% { transform: translateY(0); opacity: 1; letter-spacing: 10px; text-shadow: 0 0 10px #fff, 0 0 40px #fff, 0 0 80px #fff; filter: blur(0px); }
            35%, 70% { transform: translateY(0); opacity: 1; letter-spacing: 8px; text-shadow: 0 0 5px #fff, 0 0 14px rgba(255, 255, 255, 0.35); filter: blur(0px); }
            78% { transform: translateY(0); opacity: 1; letter-spacing: 10px; text-shadow: 0 0 20px #fff, 0 0 60px #fff, 0 0 120px #fff; filter: blur(0px); }
            100% { transform: scale(1.3); opacity: 0; letter-spacing: 16px; filter: blur(50px) brightness(4); text-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="stage">
        <i class="fa-regular fa-eye-slash neon-element primary-icon"></i>
        <i class="fa-regular fa-circle neon-element secondary-icon"></i>
    </div>
    <h1 class="neon-element">CROWN</h1>
</body>

</html>
